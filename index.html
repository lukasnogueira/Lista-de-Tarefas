<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<script src="Java Script/jscript.js"> </script>

<body>
    <header>
        <code>{ IF Organize }</code>
    </header>

    <div class="content">
        <div id="tarefas">
            <div class="inputs">
                <input type="text" placeholder="Tarefa" class="tarefa">
                <input type="number" placeholder="Horario" class="horario">
                <input type="button" value="Remover" class="remove">
            </div>
        </div>
    </div>
    <button class="add" onclick="add() "> + Tarefa</button>

    <footer>
        " Tudo tem o seu tempo determinado, e há tempo para todo o propósito debaixo do céu.

        (Eclesiastes 3:1) "
    </footer>
</body>

</html>
